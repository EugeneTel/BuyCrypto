<script>
    $('.parse').click(function () {
        console.log('run');
        parse();
    });

    function parse() {
        $.get(
                "/backend/ikas/parser/bestchangecontroller/parseStart",
                {
                    point: $('#result').attr('value')
                }
        ).done(function(data) {
            $('#result').attr('value', data);
            $('.progress').html('<div class="progress-bar" role="progressbar" aria-valuenow="'+data+'" aria-valuemin="0" aria-valuemax="100" style="width: '+data+'%;"> <span class="sr-only">'+data+'% Complete</span> </div>');
            if ($('#result').attr('value') < 100){
                parse();
            } else {console.log('done')}
        });
    }
</script>
